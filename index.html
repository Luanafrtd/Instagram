<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">
  <title>Instagram</title>
</head>


  <body>
   <main>
    <div class="img-login">
      <img src="/assets/img/iphone-insta.png" alt="">
    </div>

    <div class="Login">
      <div class="container-login">
        <h1>Instagram</h1>

        <div class="inputs">
          <input type="text" placeholder="Telefone, nome de usuário ou email">
          <input type="text" placeholder="Senha">
          <button>Entrar</button>
        </div>

        
        <p>ou</p> 

        <div class="entrar-facebook">
          <i class="fa-brands fa-facebook-square"></i>
          <a href="https://pt-br.facebook.com/">Entrar com o Facebook</a>
        </div>

        <div class="esqueceu-senha">
          <a href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?</a>
        </div>
      </div>

      <div class="cadastre-se">
        <p>Não tem uma conta?</p>
        <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
      </div>

      <div class="obter-app">
        <p>Obtenha o aplicativo.</p>
        <div class="baixar">
          <img src="/assets/img/baixar-na-app-store-botao.png" alt="Baixar na App Store">
          <img src="/assets/img/disponivel-google-play-badge.png" alt="Baixar no Google">
        </div>
      </div>
     </main>
  </body>


</html>
